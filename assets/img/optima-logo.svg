<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#f0f0f0" stroke-width="2"/>
  
  <!-- Base circle for the logo -->
  <g id="logo-mark">
    <!-- Dark blue circle (back) -->
    <circle cx="250" cy="240" r="90" fill="#1e3a5f" opacity="0.8"/>
    
    <!-- Light circle (front right) -->
    <circle cx="260" cy="255" r="85" fill="#e8e8e8" opacity="0.7"/>
    
    <!-- Gold curved lines -->
    <path d="M 200 200 Q 250 150 300 200" stroke="#d4a574" stroke-width="35" fill="none" stroke-linecap="round"/>
    <path d="M 200 290 Q 250 340 300 290" stroke="#d4a574" stroke-width="35" fill="none" stroke-linecap="round"/>
    
    <!-- Arrow pointing up-right -->
    <g id="arrow">
      <line x1="260" y1="280" x2="320" y2="220" stroke="#d4a574" stroke-width="28" stroke-linecap="round"/>
      <!-- Arrow head -->
      <polygon points="320,220 335,205 305,235" fill="#d4a574"/>
    </g>
  </g>
</svg>
